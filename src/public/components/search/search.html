<div class="search-component">
    <div class="input-group col-xs-12">
        <input ng-model="vm.term" type="text" class="form-control input-lg" placeholder="e.g. donald pump" />
        <span class="input-group-btn">
            <button class="btn btn-lg" type="button" ng-click="vm.search(vm.term)">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </span>
    </div>
</div>
